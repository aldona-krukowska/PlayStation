<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming Website Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main class="container">
      <div class="navbar">
        <img src="./images/logo.png" class="logo" alt="logo" />
        <nav>
          <ul id="menuList">
            <li><a href="#">Game Controllers</a></li>
            <li><a href="#">VR Accesories</a></li>
            <li><a href="#">Media Remotes</a></li>
            <li><a href="#">Others</a></li>
          </ul>
        </nav>
        <img
          src="./images/menu.png"
          class="menu-icon"
          alt="icon"
          onclick="togglemenu()"
        />
      </div>
      <div class="row">
        <div class="col-1">
          <h2>PS4 V2<br />Dualshock 4</h2>
          <h3>Wireless Controller for Playstation 4</h3>
          <p>(Compatible/Generic)</p>
          <h4>$32.50</h4>
          <button type="button">
            Buy Now<img src="images/arrow.png" alt="arrow to the right" />
          </button>
        </div>
        <div class="col-2">
          <img
            src="./images/controller.png"
            class="controller"
            alt="Photo of a controller"
          />
          <div class="color-box"></div>
          <div class="add-btn">
            <img src="./images/add.png" alt="add to cart" />
            <p><small>Add to Cart</small></p>
          </div>
        </div>
      </div>
      <div class="social-links">
        <img src="./images/fb.png" alt="facebook" />
        <img src="./images/tw.png" alt="twitter" />
        <img src="./images/ig.png" alt="instagram" />
      </div>
    </main>

    <script>
      let menuList = document.getElementById("menuList");

      menuList.style.maxHeight = "0px";

      function togglemenu() {
        if (menuList.style.maxHeight == "0px") {
          menuList.style.maxHeight = "130px";
        } else {
          menuList.style.maxHeight = "0px";
        }
      }
    </script>
  </body>
</html>
